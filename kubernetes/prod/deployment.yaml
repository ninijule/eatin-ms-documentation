apiVersion: apps/v1
kind: Deployment
metadata:
  name: eatin-ms-documentation-deployment
  labels:
    app: eatin-ms-documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eatin-ms-documentation
  template:
    metadata:
      labels:
        app: eatin-ms-documentation
    spec:
      containers:
        - name: eatin-ms-documentation
          image: eatin.azurecr.io/eatin-ms-documentation
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mongo-root-username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mongo-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: eatin-ms-documentation-service
spec:
  selector:
    app: eatin-ms-documentation
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
